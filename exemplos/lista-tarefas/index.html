<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form>
            <div class="row">
                <div class="col-md-8">
                    <label for="inItem" class="form-label">Item:</label>
                    <input type="text" id="inItem" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="inStatus" class="form-label">Status:</label>
                    <select name="status" id="inStatus" class="form-select" required>
                        <option value="">Selecione</option>
                        <option>Em Fila</option>
                        <option>Iniciado</option>
                        <option>Concluído</option>
                    </select>
                </div>
            </div>
            <div class="float-end">
                <input type="button" class="mt-3 btn btn-danger" value="Apagar" id="btApagar" disabled>
                <input type="submit" class="mt-3 btn btn-secondary" value="Gravar" id="btGravar">
                <input type="reset" onclick="limpar()" class="mt-3 btn btn-primary" value="Novo" id="btNovo">
            </div>
            <input type="hidden" id="inIndex">
            <!-- filtros da tabela -->
             <div class="mt-3">
            <label for="" class="form-label">Filtros: </label>
            
            <input type="checkbox" id="btEmFila" value="Em Fila" class="form-check-input border-2">
            <label for="btEmFila" class="form-ckeck-label">Em Fila</label>

            <input type="checkbox" id="btIniciado" value="Iniciado" class="form-check-input border-2">
            <label for="btIniciado" class="form-ckeck-label">Iniciado</label>
            
            <input type="checkbox" id="btConcluido" value="Concluído" class="form-check-input border-2">
            <label for="btConcluido" class="form-ckeck-label">Concluído</label>
            </div>
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Item da Lista</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lista Vazia</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
