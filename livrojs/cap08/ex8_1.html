<script>
    const situacao = (nota, media = 7) => {
        if(nota >= media){
            return "Aprovado"
        }else{
            return "Reprovado"
        }
    }

    const nota = Number(prompt("Qual a Nota: "))
    situacao(nota)
    alert(`Situação do Aluno: ${situacao(nota, 4.75)}`)

</script>
