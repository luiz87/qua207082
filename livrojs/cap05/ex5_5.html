<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5.5</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="img/livrojs.png" type="image/png">
</head>
<body>
    <img src="img/ex5_5.jpg" alt="Contas a Pagar" class="alta">
    <h1>Programa Contas do Mês</h1>
    <form>
        <p>
            Descrição da Conta:
            <input type="text" id="inDescricao" required>
        </p>
        <p>
            Valor a PagarR$:
            <input type="number" min="0" step="0.01" id="inValor" required>
        </p>
        <input type="submit" value="Registrar Conta">
        <input type="reset" value="Limpar Tela">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="js/ex5_5.js"></script>
</body>
</html>
