<script>
    let num // declara variável num com let, pois ela pode ser alterada

    do {
        num = Number(prompt("Número:"))
        if(num == 0 || isNaN(num)){
            alert("Digite um número válido...")
        }
    } while (num == 0 || isNaN(num)); // enquanto o número for 0 ou inválido

    let pares = `Pares entre 1 e ${num}: ` // string que irá conter a respota
    for(let i = 2; i <= num; i = i+2){
        pares += `${i},`
    }
    alert(pares)

    let impares = `Impares entre 1 e ${num}: ` // string que irá conter a respota
    for(let i = 1; i <= num; i = i+2){
        impares += `${i},`
    }
    alert(impares)
</script>
