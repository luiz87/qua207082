<script>
    alert("Digite 0 para sair")
    do {
        const num = Number(prompt("Número"))
        if (num == 0 || isNaN(num)) {
            const sair = confirm("Confirmar saída?") // solicita confirmação do usuário
            if (sair) {
                break // sai da repetição
                // vai pra linha 21
            } else {
                continue // volta ao início do laço
                // vai pra linha 6
            }
        }
        if (num % 2 == 0) {
            alert(`O dobro de ${num} é: ${num * 2}`)
        } else {
            alert(`O tripulo de ${num} é: ${num * 3}`)
        }
    } while (true) // enquanto verdadeiro (só sai do laço pelo break)
    alert("Bye, bye..")
</script>
